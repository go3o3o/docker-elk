input {
}

filter {
    json {
        source => "message"
    }
    if [fields][log_type] == "stg-community-log" or [fields][log_type] == "prd-community-log"  {
        if [table] == "ARTICLES" or [table] == "ARTICLES_ARCHIVE" {
            mutate {
                add_field => { "id" => "article-%{ID}" }
                add_field => { "article_join" => '{ "name": "article" }'}
            }
            mutate {
                gsub => [
                    "CONTENT", "<.*?>", "", 
                    "CONTENT", "\n", " ", 
                    "CONTENT", "&nbsp;", "", 
                    "CONTENT", "&gt;", "",
                    "CONTENT", "&lt;", ""
                ]
            }
        }
        if [table] == "COMMENTS" or [table] == "COMMENTS_ARCHIVE" {
            mutate {
                add_field => { "id" => "comment-%{ID}" }
                add_field => { "routing_id" => "article-%{ARTICLES_ID}" }
                add_field => { "article_join" => '{ "name": "comment", "parent": "article-%{ARTICLES_ID}" }'}
            }
        }
        if [table] == "USERS" {
            mutate {
                add_field => { "id" => "%{ID}" }
            }
        }
    } 
}

output {
    if [type] == "filebeat" {
        if [requestMethod] in [ "POST", "PUT", "PATCH" ] {
            if [fields][log_type] == "stg-community-log" or [fields][log_type] == "prd-community-log" {
                if [table] == "ARTICLES" {
                    elasticsearch {
                        hosts => "elasticsearch:9200"
                        action => "update"
                        index => "%{[indexName]}"
                        document_type => "%{[documentType]}"
                        routing => "%{[id]}"
                        document_id => "%{[id]}"
                        doc_as_upsert => true
                    }
                }
                if [table] == "COMMENTS" {
                    elasticsearch {
                        hosts => "elasticsearch:9200"
                        action => "update"
                        index => "%{[indexName]}"
                        document_type => "%{[documentType]}"
                        document_id => "%{[id]}"
                        doc_as_upsert => true
                    }
                }
                if [table] == "USERS" {
                    elasticsearch {
                        hosts => "elasticsearch:9200"
                        action => "update"
                        index => "%{[indexName]}"
                        document_type => "%{[documentType]}"
                        document_id => "%{[id]}"
                        doc_as_upsert => true
                    }
                }
            }
            
            stdout {
                codec => rubydebug
            }
        } 

        if [requestMethod] == "DELETE" {
            if [fields][log_type] == "stg-community-log" or [fields][log_type] == "prd-community-log" {
                if [table] == "ARTICLES" or [table] == "COMMENTS" {
                    elasticsearch {
                        hosts => "elasticsearch:9200"
                        action => "delete"
                        index => "%{[indexName]}"
                        document_type => "%{[documentType]}"
                        document_id => "%{[id]}"
                    }
                }
                
            }
            
            stdout {
                codec => rubydebug
            }
        }
        
    }
}